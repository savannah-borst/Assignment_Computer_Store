<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <title>Computer Store</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Computer Store</h1>
        </header>

        <!--The Bank-->
        <section class="bank wide">
            <h2>The Bank</h2>
            <div class="col">
                <p>Balance</p>
                <p id="balance-amount">2000 Euro</p>
            </div>
            <button id="get-loan">Get Loan</button>
        </section>

        <!--Oustanding Loan-->
        <section class="outstanding-loan small">
            <div class="col">
                <h2>Outstanding</h2>
                <h2>Loan</h2>
            </div>
            <p id="loan-amount">2500 Euro</p>
        </section>
    
        <!--Work-->
        <section class="work wide">
            <h2 class="headwork">Work</h2>
            <p id="work-amount"></p>
            <button id="repay-loan" hidden>Repay Loan</button>
            <div class="col">
                <button id="work">Work</button>
                <button id="bank">Bank</button>
            </div>
        </section>
    
        <!--Laptop Select-->
        <section class="laptop-select small">
            <h2 class="headlaptop">Laptops</h2>
            <select></select>
            <div class="colleft">
                <h3 class="headfeat">Features</h3>
                <p id="features">placebo wat als hier heel veel meer  text komt wat gebeurt er dan</p>
            </div>
        </section>

        <!--Laptop Info-->
        <section class="laptop-info wide">
            <image id="laptop-image"></image>
            <div class="colleft">
                <h2 id="laptop-name">Laptop name</h2>
                <p id="laptop-info">placebo</p>
            </div>
            <div class="col">
                <p id="laptop-cost">2000 Euro</p>
                <button id="buy-laptop">Buy Now</button>
            </div>
        </section>
    </div>
    <script src="./scripts/index.js" defer></script>
</body>
</html>
