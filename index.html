<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <title>Computer Store</title>
</head>
<body>
    <header>
        <h1>Computer Store</h1>
    </header>

    <!--The Bank-->
    <section class="bank wide">
        <h2>The Bank</h2>
        <div>
            <p>Balance</p>
            <p id="balance-amount">Euro</p>
        </div>
        <button id="get-loan">Get Loan</button>
    </section>

    <!--Oustanding Loan-->
    <section class="outstanding-loan small">
        <div>
            <h2>Outstanding</h2>
            <h2>Loan</h2>
        </div>
        <p id="loan-amount">Euro</p>
    </section>
    
    <!--Work-->
    <section class="work wide">
        <h2>Work</h2>
        <p id="work-amount">Euro</p>
        <div class="col">
            <button id="work">Work</button>
            <button id="bank">Bank</button>
        </div>
        <button id="repay-loan">Repay Loan</button>
    </section>
    
    <!--Laptop Select-->
    <section class="laptop-select small">
        <h2>Laptops</h2>
        <select></select>
        <h3>Features</h3>
        <p>placebo</p>
    </section>

    <!--Laptop Info-->
    <section class="laptop-info wide">
        <image id="laptop-image"></image>
        <div>
            <p id="laptop-info">placebo</p>
            <h2 id="laptop-name">Laptop name</h2>
        </div>
        <div>
            <p id="laptop-cost">Euro</p>
            <button id="buy-laptop">Buy Now</button>
        </div>
    </section>

</body>
</html>
